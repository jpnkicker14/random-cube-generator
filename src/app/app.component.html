<div fxLayout="row" fxLayoutAlign="space-around">
  <div fxFlex="50%" fxFlex.lt-sm="100%">
    <mat-card class="mat-elevation-z4">
      <mat-card-title style="text-align: center">Random Cube Tester</mat-card-title>
      <!--  <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      <mat-card-content>
        <form fxLayout="row" fxLayoutAlign="space-around">
          <mat-form-field>
            <mat-label>Start</mat-label>
            <input matInput [(ngModel)]="form.start" name="start">
          </mat-form-field>

          <mat-form-field>
            <mat-label>End</mat-label>
            <input matInput [(ngModel)]="form.end" name="end">
          </mat-form-field>
        </form>

        <p class="mat-display-3" style="text-align: center"><b>{{cubeNumber | number}}</b></p>

        <p class="mat-display-1" *ngIf="showBaseNumber" style="text-align: center">{{baseNumber | number}}</p>

        <cdk-accordion class="accordion">
          <cdk-accordion-item
            #accordionItem="cdkAccordionItem"
            class="accordion-item"
            role="button"
            tabindex="0"
            [attr.id]="'accordion-header'"
            [attr.aria-expanded]="accordionItem.expanded"
            [attr.aria-controls]="'accordion-body'">
            <div class="accordion-item-header" (click)="accordionItem.toggle()">
              Crib
              <span class="accordion-item-description">
        Click to {{ accordionItem.expanded ? 'close' : 'open' }}
      </span>
            </div>
            <div
              class="accordion-item-body"
              role="region"
              [style.display]="accordionItem.expanded ? '' : 'none'"
              [attr.id]="'accordion-body'"
              [attr.aria-labelledby]="'accordion-header'">
              <table cdk-table *ngIf="showCrib" [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container cdkColumnDef="base">
                  <th cdk-header-cell *cdkHeaderCellDef> Base</th>
                  <td cdk-cell *cdkCellDef="let element"> {{element.base}} </td>
                </ng-container>

                <ng-container cdkColumnDef="cubed">
                  <th cdk-header-cell *cdkHeaderCellDef> Cubed</th>
                  <td cdk-cell *cdkCellDef="let element"> {{element.cubed}} </td>
                </ng-container>

                <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
                <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between">
        <button mat-button (click)="revealNumber()">Reveal</button>
        <button mat-button color="primary" (click)="setRandomCube()">New</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
